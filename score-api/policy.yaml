rules:
  - name: SSN
    pattern: "\\d{3}-\\d{2}-\\d{4}"
    risk: high
    sensitivity: pii
    action: block

  - name: Credit Card
    pattern: "\\b(?:\\d[ -]*?){13,16}\\b"
    risk: high
    sensitivity: pii
    action: block

  - name: Email Address
    pattern: "[\\w.-]+@[\\w.-]+"
    risk: medium
    sensitivity: pii
    action: flag

  - name: Phone Number
    pattern: "\\(?\\d{3}\\)?[-.\\s]?\\d{3}[-.\\s]?\\d{4}"
    risk: medium
    sensitivity: pii
    action: flag
